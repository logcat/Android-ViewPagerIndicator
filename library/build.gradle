buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.0'
    }
}

apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion "21.0.2"
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
        }
    }
}

